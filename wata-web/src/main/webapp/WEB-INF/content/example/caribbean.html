<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="imagetoolbar" content="no" />
    <link type="image/x-icon" rel="shortcut icon" href="/gwac/resource/sysimg/favicon.ico"/>
    <title>Caribbean</title>
    <style type="text/css">
      /*img.shiftzoom { visibility: hidden; }*/
    </style>

    <script language="javascript" type="text/javascript" src="/gwac/resource/js/jquery/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/gwac/resource/js/shiftzoom.js" ></script>
    <script language="javascript" type="text/javascript" src="/gwac/resource/js/jquery/jquery-ui.min.js"></script>

    <script language="javascript" type="text/javascript">
      $(function() {
        $("#dragDiv").draggable({
          cursor: "crosshair"
        });
        $("#imageShowArea").mouseover(function() {
          $("#dragDiv").draggable("disable");
        });
        $("#imageShowArea").mouseout(function() {
          $("#dragDiv").draggable("enable");
        });
      });

      if (document.images && document.createElement && document.getElementById) {
        document.writeln('<style type="text/css">');
        document.writeln('img.shiftzoom { visibility: hidden; }');
        document.writeln('<\/style>');
      }
      shiftzoom.defaultCurpath = '/gwac/resource/images/cursors/';

    </script>
  </head>
  <body style="text-align:center">

    <div id="dragDiv" style="margin:0 auto;width:410px; height:422px;padding-top: 6px;top:150px;">
      <div style="background: #999999;width:400px; height:22px;text-align: center;margin:0px 5px 0px 5px;">
        <span style="font-weight: bold; font-size: 14px; text-decoration: none;font-style: normal;color: white;">点击拖动</span>
        <div style="float:right;width:21px; height:21px;"><img id="closeDragDiv" src="/gwac/resource/images/close3.png" style="width:21px; height:21px;" title="点击关闭"/></div>
      </div>
      <div id="imageShowArea" style="position:relative;float:left;width:400px; height:400px; border:0px solid gray; padding: 0px 5px 5px 5px;"> 
        <div style="width:400px; height:400px; background: url(/gwac/resource/images/indicator.gif) 50% 50% no-repeat;">
          <img id="otImgShow" width="400" height="400" alt="large image" border="0" />
        </div>
        <div style="position:absolute; top:195px; left:195px; width:10px; height:10px;border:1px solid #F00;border-radius: 3px;  z-index: 10000"></div>
      </div>
    </div>
  </body>

  <script language="javascript" type="text/javascript">

    loadOTImg();
    function loadOTImg() {
      var img = document.getElementById('otImgShow');
//      shiftzoom.add(img, {showcoords: true, relativecoords: true, zoom: 100});
      $("#otImgShow").attr("src", "/gwac/resource/images/M1_01_161208_1_180020_2197_ccdimg.jpg");
      $("#otImgShow").load(function() {
        shiftzoom.add(img, {showcoords: true, relativecoords: true, zoom: 100});
      });
      setTimeout(moveToXY, 500);
    }
    function moveToXY() {
      var img = document.getElementById('otImgShow');
      shiftzoom.moveto(img, 1429, 507);
//      shiftzoom.kenburns(img, [1429*100/3056, 507*100/3056, 100, 3, false, false, '', '']);
    }
  </script>
</html>
